<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link href="http://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/dadf211844.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="main-header">
        <div class="main-header-top-bar">
            <img src = "/images/logo-mercado-liebre.svg" class="logo"> 
            <h2 class="copy-header">
                <i class="fa-solid fa-hand-holding-dollar"></i> 
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div> 

        <a href="#" class ="hamburguer-button">
            <i class="fa-solid fa-bars"></i>
        </a>  

        <nav class ="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
             </ul>
            <ul class="right-navbar">
                <li><a href="#">Creá tu cuenta <i class="fa-regular fa-id-card"></i> </a></li>
                <li><a href="#">Ingresá <i class="fa-solid fa-right-to-bracket"></i> </a></li>
                <li><a href="#">Mis compras <i class="fa-solid fa-basket-shopping"></i> </a></li>
            </ul>
        </nav>
    </header>  
    
    <!--Formulario-->
    <form action="/crear-producto" method="post" class="create-form">
        Acá van los elementos del formulario
        <div class="control-formulario">
            <label>Nombre del producto:</label>
            <input type="text" name="nombre" class="control">
        </div>
        <div class="control-formulario">
            <label>Precio:</label>
            <input type="text" name="Precio" placeholder="123.56" class="control">
        </div>
        <div class="control-formulario">
            <label>Categoría:</label>
            <select name="Categoría" class="control">
                <option value="hogar">Hogar</option>
                <option value="electro">electro</option>
                <option value="indumentaria">indumentaria</option>
            </select>
            <label>Ciudad:</label>
            <select name="Ciudad" class="control">
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Rosario">Rosario</option>
                <option value="Mendoza">Mendoza</option>
            </select>
        
        </div>
        <div class="control-formulario">
            <label>Descripción del producto</label>
            <textarea name="Descripción" class="control"></textarea>
        </div>
        <div class="control-formulario">
            <label>Está en oferta:</label>
            <input type="radio" name="enOferta">
        </div>
       <button type="submit" class="boton-formulario">Guardar</button>
       <button type="reset" class="boton-formulario">Borrar</button>
       
    </form>
</body>


</html>
